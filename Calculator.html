<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e5e9ea;
        }
        .calculator {
            width: 300px;
            color:#100f0f;
            padding: 5px;
            background: #110d0de6;
            
        }
        .display {
            width: 100%;
            height: 100px;
            text-align: right;
            font-size: 2em;
            background: #100f0f;
            color: rgb(245, 244, 244);
            border: none;
           
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            cursor:pointer;
            border-radius: 40%;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
    width: 50px; /* Fixed width */
    height: 50px; /* Fixed height to make it circular */
    font-size: 18px;
    
    margin: 10px;
    cursor: pointer;
    border-radius: 40%; /* Makes buttons circular */
    border: none;
    background: #4a3f3f;
    color: rgb(245, 244, 244);       
    
}

button:hover {
    background: #666;
    transform: scale(1.1); /* Slight zoom effect */
}

        button.operator {
            background: #534beb6e;
            color: rgb(165, 227, 244);
        }
        button.clear {
            background: #534beb6e;
            color: rgb(165, 227, 244);
        }
        button.equal {
            background: #339eeb;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">AC</button>
            <button onclick="appendValue('/')" class="operator">/</button>
            <button onclick="appendValue('*')" class="operator">*</button>
            <button onclick="appendValue('-')" class="operator">-</button>
            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('+')" class="operator">+</button>
            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendPower()"class="operator">xʸ</button>
            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="backspace()">DEL</button>
            <button onclick="appendValue('0')" >0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="calculateResult()" class="equal">=</button>

        </div>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function backspace() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);  // Removes last character
        }
        function appendPower() {
    let display = document.getElementById("display");
    display.value += "^"; // Adds a ^ symbol to separate base and exponent
}

function calculateResult() {
    let display = document.getElementById("display");
    let expression = display.value;

    // Check if there is a power operation (x^y)
    if (expression.includes("^")) {
        let parts = expression.split("^");
        if (parts.length === 2) {
            let base = parseFloat(parts[0]);
            let exponent = parseFloat(parts[1]);

            if (!isNaN(base) && !isNaN(exponent)) {
                display.value = Math.pow(base, exponent);
                return;
            }
        }
        alert("Invalid power format! Use: base^exponent (e.g., 5^3)");
        return;
    }

    // If no power operation, evaluate normally
    try {
        display.value = eval(expression);
    } catch {
        alert("Invalid Expression");
    }
}
function calculate10PowerX() {
    let display = document.getElementById("display");
    let value = parseFloat(display.value);

    if (isNaN(value)) {
        alert("Please enter a valid number before using 10ˣ!");
        return;
    }

    display.value = Math.pow(10, value);
}

    </script>
</body>
</html>
